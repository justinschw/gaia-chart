apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "..fullname" . }}
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "..gaiaSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        runner-api-secret/hash: {{ .Values.runnerApiPassword | sha1sum | quote }}
        {{- if .Values.database.externalUri }}
        database.externalUri/hash: {{ .Values.database.externalUri | sha1sum | quote }}
        {{- end }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "..gaiaSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "..serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: runner-api-secret
            {{- if .Values.database.externalUri }}
            - secretRef:
                name: gaia-uri
            {{- end }}
          env:
            {{- if not .Values.database.externalUri }}
           - name: GAIA_MONGODB_URI
             value: "mongodb://gaia-database:27017/gaia"
            {{- end }}
           - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_DATA_MONGODB
             value: WARN
           - name: GAIA_EXTERNAL_URL
             value: http://gaia:80
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
